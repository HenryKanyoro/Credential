{% extends 'base.html' %} {%block content%}
<div class="new-article mt-5">
    <p class="h4 mb-4 text-center">A File</p>
    <form class="article-form m-auto" action="" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="article_title"><p style="font-size: 30px;">File Type</p></label>
            <input type="text" class="form-control" name="title" id="article_title" placeholder="Article Title" required>
        </div>
        <div class="form-group">
            <label for="article_body"><p style="font-size: 30px;">File Description</p></label>
            <textarea class="form-control" name="body" id="article_body" rows="3" placeholder="Write Article" required></textarea>
        </div>
        <div class="form-group">
            <label for="article_tag"><p style="font-size: 30px;">File Cartegory</p></label>
            <select class="form-control" name="tag" id="article_tag" required>
        <option value="Id card">Identification Card</option>
        <option value="birth-cert">Birth Certificate</option>
        <option value="kcse-cert">KCSE Certificate</option>
        <option value="kcpe-cert">KCPE Certificate</option>
        <option value="degree">College Degree</option>
        <option value="wdoc">Work Documents</option>
        <option value="deed">Title Deed</option>
       
      </select>
        </div>
        <div class="file-field">
            <div class="btn btn-primary btn-sm float-left">
                <span>Choose House Cover</span><br><br>
                <input type="file" name="photo" id="photo" required>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control" type="submit" value="UPLOAD YOUR FILE">
        </div>
    </form>
</div>
{%endblock%}
